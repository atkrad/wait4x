on: [push, pull_request]
name: Wait4X CI
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.17.x
    - uses: actions/checkout@v3
    - name: revive
      run: |
        go install github.com/mgechev/revive@v1.1.2
        make check-revive
    - name: go-fmt
      run: make check-gofmt
    - name: go-vet
      run: go vet ./...

